<div class="container">
  <ul class="nav nav-pills nav-justified">
    <div class="nav-item" *ngFor="let step of steps ; let i = index">
      <li class="d-grid">
        <button class="nav-link py-3 text-uppercase fw-bold" [disabled]="true" (click)="onClick(i)" [class.active]="selectedIndex===i">
          {{step.label}}
        </button>
      </li>

    </div>
  </ul>
  <div *ngIf="selected">
    <ng-container [ngTemplateOutlet]="selected.content"></ng-container>
  </div>
</div>
