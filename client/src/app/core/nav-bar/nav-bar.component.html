<header
  class="d-flex flex-row align-items-center justify-content-between p-3 px-4 mb-3 bg-white fixed-top border-bottom shadow-sm">

  <img src="/assets/images/logo.png" alt="logo" class="logo" routerLink="/" style="max-height: 70px;">

  <nav class="my-2 text-uppercase fs-5">
    <a class="p-2"
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact:true}"
      >Home</a>
    <a class="p-2" routerLink="/shop" routerLinkActive="active">Shop</a>
    <a class="p-2" routerLink="/contact" routerLinkActive="active">Contact</a>
    <a class="p-2" routerLink="/test-error" routerLinkActive="active">Errors</a>
  </nav>

  <div class="d-flex align-items-center">
    <a class="position-relative">
      <fa-icon [icon]="faCartShopping" class="fa-2x me-5"></fa-icon>
      <div class="cart-no">5</div>
    </a>

    <a href="" class="btn btn-outline-secondary me-2">Login</a>
    <a href="" class="btn btn-outline-secondary me-3">Sign up</a>
  </div>

</header>
