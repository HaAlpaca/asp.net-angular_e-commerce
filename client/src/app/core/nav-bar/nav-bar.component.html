<header
  class="d-flex flex-row align-items-center justify-content-between p-3 px-4 mb-3 bg-white fixed-top border-bottom shadow-sm">

  <img src="/assets/images/logo.png" alt="logo" class="logo" routerLink="/" style="max-height: 70px;">

  <nav class="my-2 text-uppercase fs-5">
    <a class="p-2" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a>
    <a class="p-2" routerLink="/shop" routerLinkActive="active">Shop</a>
    <a class="p-2" routerLink="/about" routerLinkActive="active">About Us</a>
    <a class="p-2" routerLink="/test-error" routerLinkActive="active">Errors</a>
  </nav>

  <div class="d-flex align-items-center">
    <a routerLink="/basket" class="position-relative">
      <fa-icon [icon]="faCartShopping" class="fa-2x me-5"></fa-icon>
      <div *ngIf="(basketService.basketSource$ |async) as basket" class="cart-no">{{getCount(basket.items)}}</div>
    </a>
    <ng-container *ngIf="(accountService.currentUser$ | async) == null">
      <a routerLink="/account/login" class="btn btn-outline-secondary me-2">Login</a>
      <a routerLink="/account/register" class="btn btn-outline-secondary me-3">Sign up</a>
    </ng-container>


    <ng-container *ngIf="accountService.currentUser$ | async as user" class="d-flex align-items-center">

      <div class="btn-group ms-3 me-5" style="cursor: pointer;" dropdown>
        <button id="button-animated" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
          aria-controls="dropdown-animated">
          <strong>Wellcome {{user.displayName}}</strong> <span class="caret"></span>
        </button>
        <ul id="dropdown-menu" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-animated">
          <li role="menuitem" routerLink="/basket">
            <a class="dropdown-item">Basket</a>
          </li>
          <li role="menuitem" routerLink="/checkout">
            <a class="dropdown-item">Checkout</a>
          </li>
          <li role="menuitem" routerLink="/orders">
            <a class="dropdown-item">Orders</a>
          </li>
          <li role="menuitem" (click)="accountService.logout()">
            <a class="dropdown-item">Logout</a>
          </li>
        </ul>
      </div>
    </ng-container>


  </div>

</header>
